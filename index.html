<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="/script.js"></script>
</head>

<body>
    <header class="header">
        <div>
            <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo tipo" />
        </div>

        <h1 id="trybewarts-header-title">Trybewarts</h1>

        <div>
            <form action="" class="trybewarts-login">
                <input type="email" placeholder="Email" id="email" name="email" />
                <input type="password" placeholder="Senha" id="password" name="password" />
                <button id="button">Entrar</button>
            </form>
        </div>
    </header>
    <main id="main">
        <form action="" id="evaluation-form">
            <div id="fullname">
                <label for="input-name">
                    Nome:
                    <input type="text" placeholder="Nome" value="" id="input-name" />
                </label>
                <label for="input-lastname">
                    Sobrenome:
                    <input type="text" placeholder="Sobrenome" value="" id="input-lastname" />
                </label>
            </div>
            <div id="inf">
                <label>
                    Email:
                    <input type="email" placeholder="Email" value="" id="input-email" />
                </label>
                <select name="select" id="house">
                    <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                    <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option value="Corvinode" id="corvinode-house">Corvinode</option>
                    <option value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
            </div>
            <label id="label-family">Qual sua família?</label>
            <label for="frontend"><input type="radio" name="family" value="Frontend" id="frontend" />Frontend</label>
            <label for="backend"><input type="radio" name="family" value="Backend" id="backend" />Backend</label>
            <label for="fullStack"><input type="radio" name="family" value="FullStack"
                    id="fullStack" />FullStack</label>
            <section id="sectiontec">
                <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
                <label><input type="checkbox" class="subject" value="HoFs">HoFs</label>
                <label><input type="checkbox" class="subject" value="Jest">Jest</label>
                <label><input type="checkbox" class="subject" value="Promises">Promises</label>
                <label><input type="checkbox" class="subject" value="React">React</label>
                <label><input type="checkbox" class="subject" value="SQL">SQL</label>
                <label><input type="checkbox" class="subject" value="Python">Python</label>
            </section>
            <section id="evaluation">
                <label id="label-rate">Como você avalia a Trybewarts?</label>
                <label for="num1"><input type="radio" name="rate" value="1" id="num1">1</label>
                <label for="num2"><input type="radio" name="rate" value="2" id="num2">2</label>
                <label for="num3"><input type="radio" name="rate" value="3" id="num3">3</label>
                <label for="num4"><input type="radio" name="rate" value="4" id="num4">4</label>
                <label for="num5"><input type="radio" name="rate" value="5" id="num5">5</label>
                <label for="num6"><input type="radio" name="rate" value="6" id="num6">6</label>
                <label for="num7"><input type="radio" name="rate" value="7" id="num7">7</label>
                <label for="num8"><input type="radio" name="rate" value="8" id="num8">8</label>
                <label for="num9"><input type="radio" name="rate" value="9" id="num9">9</label>
                <label for="num10"><input type="radio" name="rate" value="10" id="num10">10</label>
            </section>
            <label class="textarea">Deixe seu comentário:<textarea maxlength="500" name="" id="textareainput" cols="30"
                    rows="10"></textarea></label>
            <div>
                <p id="textareacounter"></p>
            </div>
            <div class="checagem">
                <input type="checkbox" id="agreement">
                <label id="label-infos" for="agreement">Você concorda com o uso das informações acima?</label>
            </div>
            <button id="submit-btn" type="submit" disabled>Enviar</button>
        </form>
        <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo" />
    </main>
    <footer>Direitos reservados à Trybewarts©</footer>
</body>

</html>
