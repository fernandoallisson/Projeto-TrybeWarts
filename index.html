<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="/script.js"></script>
</head>

<body>
    <header class="header">
        <div>
            <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo tipo" />
        </div>
        <div>
            <h1 id="trybewarts-header-title">Trybewarts</h1>
        </div>
        <div>
            <form action="" class="trybewarts-login">
                <input type="email" placeholder="Email" id="email" name="email" />
                <input type="password" placeholder="Senha" id="password" name="password" />
                <input type="button" placeholder="" id="button" value="Entrar" />
            </form>
        </div>
    </header>
    <main id="main">
        <form action="" id="evaluation-form">
            <div id="fullname">
                <label for="input-name">
                    Nome:
                    <input type="text" placeholder="Nome" value="" id="input-name" />
                </label>
                <label for="input-lastname">
                    Sobrenome:
                    <input type="text" placeholder="Sobrenome" value="" id="input-lastname" />
                </label>
            </div>
            <div id="inf">
                <label>
                    Email:
                    <input type="email" placeholder="Email" value="" id="input-email" />
                </label>
                <select name="select" id="house">
                    <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                    <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option value="Corvinode" id="corvinode-house">Corvinode</option>
                    <option value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
            </div>
            <label id="label-family">Qual sua família?
                <label for="frontend"><input type="radio" name="family" value="Frontend"
                        id="frontend" />Frontend</label>
                <label for="backend"><input type="radio" name="family" value="Backend" id="backend"/>Backend</label>
                <label for="fullstack"><input type="radio" name="family" value="FullStack"
                        id="fullstack" />FullStack</label>
            </label>
        </form>
        <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo"/>
    </main>
</body>

</html>
